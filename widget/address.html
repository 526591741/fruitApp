<div class="modal" ng-controller="addressCtrl">
	<div class="bar bar-header bar-positive">
		 <button ng-click="hide()" class="button  button-clear ion-chevron-left"></button>
		<h1 class="title">请选择地址</h1>
	</div>

	<ion-content class="has-header">
		<div class="list list-inset ">
			<div class="city-in" ng-click="type='city'">{{city}}<i class="icon 	ion-android-arrow-dropdown"></i></div>
		  <label class="item item-input">		  
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" ng-model="user.searchtx" placeholder="请输入要收货的小区/写字楼" ng-click="type='search'">
		  </label>
		</div>

	
		<div ng-show="type=='city'" class="city-list">
			<ul ng-repeat="item in citylist" class="citylist">
				<div class="areas"> —— {{item.name}} —— </div>
				<li ng-repeat="city in item.areas" ng-click="select(city.name)">{{city.name}}</li>
			</ul>
		</div>
		<div class="list" ng-show="type=='search'">
			<a class="item" href="" ng-repeat="i in addressList" ng-click="selectAddress(i)">
			  <h2>{{i.title}}</h2>
			  <p>{{i.address}}</p>
			</a>
		</div>

	</ion-content>
	
</div>
