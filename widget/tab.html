<div class="tabs tabs-icon-bottom tabs-positive tabs-color-light">
	  <a ng-class="{'active': item.active}" ng-click="getStatus($index)"  ng-repeat="item in list" href="{{item.link}}" class="tab-item">
	    <i class="icon {{item.icon}}"></i>
	    {{item.name}}
	     <div class="cartnum" ng-if="item.link=='#/cart' && sum()>0">{{sum()}}</div>
	  </a>
	 
</div>
